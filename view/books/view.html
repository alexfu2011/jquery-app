<div class="card">
    <div class="card-header header">View Book</div> <!-- page title -->
    <div class="card-body">

        <div class="row">
            <div class="col-sm-12">

                <div class="form-group">
                    <label>Book Title:</label>
                    <div id="title"></div>
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <div id="description"></div>
                </div>

                <div class="form-group">
                    <label>Author:</label>
                    <div id="author"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-sm-12 mt-2">
        <div class="form-group">
            <button onclick="route('books/list')" class="btn btn-warning form-control">Back to List</button>
        </div>
    </div>
</div>


<!-- script goes here -->
<script>
    $(function () {
        // on page load, send data to server and get response
        $.ajax({
            url: apiServer + "books/" + storage.getItem("itemId"),
            type: "get",
            dataType: "json",
            success: function (result) { // return code 200 (success)
                // set values from json object
                $("#title").html(result.data.title);
                $("#description").html(result.data.description);
                $("#author").html(result.data.author);
            },
            error: function (result, ajaxOptions, thrownError) { // return code 422 (error)
                alert("An error has occurred. Please try again.");
            }
        });
    });
</script>
